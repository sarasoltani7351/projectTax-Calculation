<!DOCTYPE html>
<html lang="fa" dir="rtl"> <!-- rtt is wrong, it's rtl -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبات ریاضی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Lemonada:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="placeholder-wave ">
        <span class="placeholder col-12 bg-danger placeholder-lg font-lemonada titlewebsite">محاسبات ارزش افزوده </span>
    </div>

    <div class="main" dir="rtl">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <!-- if your code is long, break it for example : 

                        <button 
                            class=" active  btn btn-outline-danger" 
                            id="home-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#home" 
                            type="button" 
                            role="tab" 
                            aria-controls="home" 
                            aria-selected="true"
                            >
                            خانه
                        </button>

                        it's clean and more readable
                -->
                <button 
                    class=" active  btn btn-outline-danger" 
                    id="home-tab" 
                    data-bs-toggle="tab" 
                    data-bs-target="#home" 
                    type="button" 
                    role="tab" 
                    aria-controls="home" 
                    aria-selected="true"
                    >
                    خانه
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button 
                    class=" btn btn-outline-danger" 
                    id="maliat-tab" 
                    data-bs-toggle="tab" 
                    data-bs-target="#maliat" 
                    type="button" 
                    role="tab" 
                    aria-controls="maliat" 
                    aria-selected="false"
                    >
                    ارزش افزوده
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button 
                    class="btn btn-outline-danger" 
                    id="Circle-tab" 
                    data-bs-toggle="tab" 
                    data-bs-target="#Circle" 
                    type="button" 
                    role="tab" 
                    aria-controls="Circle" 
                    aria-selected="false"
                    >
                    مساحت دایره
                </button>
            </li>
            
        </ul>
        <div class="tab-content pt-15" id="myTabContent">
            <div class="tab-pane fade text-center show active" id="home" role="tabpanel" aria-labelledby="home-tab" >
                <img src="images/461390782.jpg" class="img-fluid" alt="..." style="height: 75vh;" >
            </div>
            <div class="tab-pane fade p-20 content" id="maliat" role="tabpanel" aria-labelledby="maliat-tab" style="background: url(images/vatpreview1.png) left bottom no-repeat;">
                <div class="forms bordernone" >
                    <h4> مبلغ مورد نظر را بابت محاسبه ارزش افزوده وارد نمایید </h4>
                    <div class="m-35">
                        <label for="" class="pl-10">مبلغ (تومان) </label>
                        <input id="fee"  type="text" placeholder="مبلغ را وارد نمایید"  >
                    </div>
                    <button id="levy" onclick="levy()" type="button" class=" button btn btn-warning" > محاسبه ارزش افزوده </button>
                </div>
                <div class="answer bordernone">
                    <h3 class="text-right">پاسخ:</h3>
                    <h5 class="m-10 text-right" id= "tax"></h5>
                    <h5 class="m-10 text-right" id= "totalPrice"></h5>
                </div>
            </div>
            <div class="tab-pane fade" id="Circle" role="tabpanel" aria-labelledby="Circle-tab">
                <div class="forms">
                    <p> جهت محاسبه محیط و مساحت دایره شعاع دایره را وارد نمایید. </p>
                    <div class="m-15">
                        <label for="">شعاع دایره </label>
                        <input id="radius" type="text" placeholder="شعاع را وارد نمایید">
                    </div>
                    <button id="Environment calculation" onclick="environment()" type="button" class=" button btn btn-warning"> محیط </button>
                    <button id="Area calculation" onclick="area()" type="button" class=" button btn btn-warning"> مساحت </button>
                </div>
                <div class="answer">
                    <h3 class="text-right">پاسخ:</h3>
                    <h3 class="m-10" id= "area"></h3>
                    <h3 id= "environment"></h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
