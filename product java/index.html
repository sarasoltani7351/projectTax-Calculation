<!DOCTYPE html>
<html lang="fa" dir="rtt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="placeholder-wave ">
        <span class="placeholder col-12 bg-danger placeholder-lg font-lemonada titlewebsite">محاسبات ارزش افزوده </span>
    </div>

    <div class="main" dir="rtl">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class=" active  btn btn-outline-danger" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">خانه</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class=" btn btn-outline-danger" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">ارزش افزوده</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="btn btn-outline-danger" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">مساحت دایره</button>
            </li>
        </ul>
        <div class="tab-content pt-15" id="myTabContent">
            <div class="tab-pane fade text-center show active" id="home" role="tabpanel" aria-labelledby="home-tab" >
                <img src="images/461390782.jpg" class="img-fluid" alt="..." style="height: 75vh;" >
            </div>
            <div class="tab-pane fade p-20 content" id="profile" role="tabpanel" aria-labelledby="profile-tab" style="background: url(images/vatpreview1.png) left bottom no-repeat;">
                <div class="forms bordernone" >
                    <h4> مبلغ مورد نظر را بابت محاسبه ارزش افزوده وارد نمایید </h4>
                    <div class="m-35">
                        <label for="" class="pl-10">مبلغ (تومان) </label>
                        <input id="Amount"  type="text" placeholder="مبلغ را وارد نمایید"  >
                    </div>
                    <button id="levy" onclick="levy()" type="button" class=" button btn btn-warning" > محاسبه ارزش افزوده </button>
                </div>
                <div class="answer bordernone">
                    <h3 class="text-right">پاسخ:</h3>
                    <h3 class="m-10" id= "demo3"></h3>
                    <h3 class="m-10" id= "demo4"></h3>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="forms">
                    <p> جهت محاسبه محیط و مساحت دایره شعاع دایره را وارد نمایید. </p>
                    <div class="m-15">
                        <label for="">شعاع دایره </label>
                        <input id="Radius" type="text" placeholder="شعاع را وارد نمایید">
                    </div>
                    <button id="Environment" onclick="Environment()" type="button" class=" button btn btn-warning"> محیط </button>
                    <button id="area" onclick="area()" type="button" class=" button btn btn-warning"> مساحت </button>
                </div>
                <div class="answer">
                    <h3 class="text-right">پاسخ:</h3>
                    <h3 class="m-10" id= "demo1"></h3>
                    <h3 id= "demo"></h3>
                </div>
            </div>
        </div>
       
       
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
